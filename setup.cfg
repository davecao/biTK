[files]
# the root directory containing all packages.
# If not provided Distutils2 will use the current directory. *optional

packages_root = 

# a list of packages the project includes *optional *multi

packages =
    biTK
    biTK.ngs
    biTK.ngs.concurrent
    biTK.ngs.statistics
    biTK.ngs.io
    biTK.ngs.sequence
    biTK.ngs.sequence.align
    biTK.ngs.SubMatrice
    biTK.ngs.templates
    biTK.ngs.utils
    biTK.ngs.apps

extra_files =
    README
    README.md
    LICENSE
    MANIFEST

package_data =
    biTK/ngs/templates/*.html


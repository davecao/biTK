[metadata]
# Meta data for the project as described in PEP 345
# field names are case-insensitive
name = biTK
version = 1.0.0
platform =
supported-platform=
summary = python tools for NGS sequence analysis
#description =
#description-file = README.txt
keywords = Bioinformatics tools for NGS
home_page = http://www.bi.a.u-tokyo.ac.jp
download-url =
author = Wei CAO
author_email = davecao@bi.a.u-tokyo.ac.jp
maintainer = Wei CAO
maintainer-email = davecao@bi.a.u-tokyo.ac.jp
license = GPL
classifier = 
    Topic :: Bioinformatics
    Environment :: Other Environment
    License :: OSI Approved :: Apache Software License
    Development Status :: 4 - Beta
    Topic :: Documentation
    Topic :: Text Processing :: General
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7

requires-dist = 
provides-dist =
